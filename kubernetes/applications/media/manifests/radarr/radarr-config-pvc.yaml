kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: radarr-config-pvc
  namespace: media
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
  labels:
    recurring-job-group.longhorn.io/backup: enabled
    recurring-job.longhorn.io/source: enabled
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
