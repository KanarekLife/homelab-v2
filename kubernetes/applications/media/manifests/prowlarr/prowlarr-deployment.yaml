apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr-deployment
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:2.3.0
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Warsaw
            - name: PROWLARR__APP__INSTANCENAME
              value: prowlarr
            - name: PROWLARR__POSTGRES__HOST
              value: media-database-cluster-rw.media.svc.cluster.local
            - name: PROWLARR__POSTGRES__USER
              valueFrom:
                secretKeyRef:
                  name: media-database-secret
                  key: username
            - name: PROWLARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: media-database-secret
                  key: password
            - name: PROWLARR__POSTGRES__MAINDB
              value: prowlarr
            - name: PROWLARR__POSTGRES__LOGDB
              value: prowlarr-log
            - name: PROWLARR__AUTH__METHOD
              value: "External"
            - name: PROWLARR__AUTH__REQUIRED
              value: "Enabled"
            - name: PROWLARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-apikey-secret
                  key: apikey
          volumeMounts:
            - name: run
              mountPath: /run
            - name: config
              mountPath: /config
          ports:
            - containerPort: 9696
          securityContext:
            readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: run
          emptyDir: {}
        - name: config
          emptyDir: {}
